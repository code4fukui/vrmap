<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">

  <style>
    body { margin:0; padding:0; }
#map {
  position: absolute;
  height: 100%;
  width: 100%;
}
  </style>
</head>
<body>

  <script src="https://unpkg.com/three@0.106.2/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.106.2/examples/js/loaders/GLTFLoader.js"></script>

  <div id='map'></div>
<div id='menu'>
  <button type="button" class="c1" name="std" id="btn_setstylestd">標準地図</button>
  <button type="button" class="c1" name="photo" id="btn_setstylephoto">写真＋注記</button>
  <button type="button" class="c1" name="photo" id="btn_setstyledark">ダークモード風</button>
</div>
<script type="module">
  import { maplibregl } from "https://taisukef.github.io/maplibre-gl-js/maplibre-gl-es.js";
  
  const map = new maplibregl.Map({
    container: 'map',
    hash: true,
    style: 'https://taisukef.github.io/gsivectortile-3d-like-building/building3d.json',
    center: [136.1839217677216, 35.95663657976263], // opposite!
    zoom: 15,
    minZoom: 4,
    maxZoom: 17.99,
    bearing: -40,
    pitch: 60,
    doubleClickZoom: false,
    localIdeographFontFamily: false
  });
  
  //UI
  map.addControl(new maplibregl.NavigationControl(), 'bottom-right');
  map.addControl(new maplibregl.ScaleControl());
  map.showTileBoundaries = false;
  map.showCollisionBoxes = false;
  
  //地図切替え
  btn_setstylestd.onclick = () => {
    map.setStyle('./building3d.json');
  };
  btn_setstylephoto.onclick = () => {
    map.setStyle('./building3dphoto.json');
  };
  btn_setstyledark.onclick = () => {
    map.setStyle('./building3ddark.json');
  };
  
const getThreeDLayer = () => {
  //
  // parameters to ensure the model is georeferenced correctly on the map
  //const modelOrigin = [148.9819, -35.39847];
  const modelOrigin = [136.1839217677216, 35.95663657976263];
  const modelAltitude = 0;
  const modelRotate = [Math.PI / 2, 0, 0];
  
  const modelAsMercatorCoordinate = maplibregl.MercatorCoordinate.fromLngLat(
    modelOrigin,
    modelAltitude
  );
  console.log(modelAsMercatorCoordinate)
  
  // transformation parameters to position, rotate and scale the 3D model onto the map
  const modelTransform = {
    translateX: modelAsMercatorCoordinate.x,
    translateY: modelAsMercatorCoordinate.y,
    translateZ: modelAsMercatorCoordinate.z,
    rotateX: modelRotate[0],
    rotateY: modelRotate[1],
    rotateZ: modelRotate[2],
    /* Since our 3D model is in real world meters, a scale transform needs to be
    * applied since the CustomLayerInterface expects units in MercatorCoordinates.
    */
    scale: modelAsMercatorCoordinate.meterInMercatorCoordinateUnits()
  };
  
  const THREE = window.THREE;
  
  // configuration of the custom layer for a 3D model per the CustomLayerInterface
  const customLayer = {
    id: '3d-model',
    type: 'custom',
    renderingMode: '3d',
    onAdd: function (map, gl) {
      this.camera = new THREE.Camera();
      this.scene = new THREE.Scene();
      
      // create two three.js lights to illuminate the model
      const directionalLight = new THREE.DirectionalLight(0xffffff);
      directionalLight.position.set(0, -70, 100).normalize();
      this.scene.add(directionalLight);
      
      const directionalLight2 = new THREE.DirectionalLight(0xffffff);
      directionalLight2.position.set(0, 70, 100).normalize();
      this.scene.add(directionalLight2);
      
      // use the three.js GLTF loader to add the 3D model to the three.js scene
      const loader = new THREE.GLTFLoader();
      loader.load(
        'https://maplibre.org/maplibre-gl-js-docs/assets/34M_17/34M_17.gltf',
        function (gltf) {
          this.scene.add(gltf.scene);
        }.bind(this)
      );
      this.map = map;
    
    // use the MapLibre GL JS map canvas for three.js
    this.renderer = new THREE.WebGLRenderer({
      canvas: map.getCanvas(),
      context: gl,
      antialias: true
    });
    
    this.renderer.autoClear = false;
  },
  render: function (gl, matrix) {
    const rotationX = new THREE.Matrix4().makeRotationAxis(
    new THREE.Vector3(1, 0, 0),
    modelTransform.rotateX
  );
  const rotationY = new THREE.Matrix4().makeRotationAxis(
    new THREE.Vector3(0, 1, 0),
    modelTransform.rotateY
    );
    const rotationZ = new THREE.Matrix4().makeRotationAxis(
    new THREE.Vector3(0, 0, 1),
    modelTransform.rotateZ
    );
    
    const m = new THREE.Matrix4().fromArray(matrix);
    const l = new THREE.Matrix4()
    .makeTranslation(
    modelTransform.translateX,
    modelTransform.translateY,
    modelTransform.translateZ
    )
    .scale(
    new THREE.Vector3(
    modelTransform.scale,
    -modelTransform.scale,
    modelTransform.scale
    )
    )
    .multiply(rotationX)
    .multiply(rotationY)
    .multiply(rotationZ);
    
    this.camera.projectionMatrix = m.multiply(l);
    this.renderer.state.reset();
    this.renderer.render(this.scene, this.camera);
    this.map.triggerRepaint();
    }
  };
  return customLayer;
}

map.on('style.load', function () {
  const threed = getThreeDLayer();
  map.addLayer(threed); // , "threed_layer");
});


</script>
